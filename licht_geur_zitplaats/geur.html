<html>

	<title></title>
	<meta charset="utf-8" />
	<link rel="stylesheet" type="text/css" href="css/onoffswitch.css">

	<link rel="stylesheet" type="text/css" href="css/typography.css">
	<link rel="stylesheet" type="text/css" href="css/navigatie.css">
	<link rel="stylesheet" type="text/css" href="css/selectBox.css">
	<link rel="stylesheet" type="text/css" href="css/figure.css">
	<meta name="viewport" content="width=device-width, initial-scale=0.5">

<body>
	<img src="img/tesla_bar_cut.png" />
	<section id="pop-up">
		<div>
			<div id="top-bar">
				<img src="img/cross.svg" />
				<h1>Controlepaneel</h1>
			</div>
			<div id="main-part">
				<nav>
					<ul>
						<li><a href="belichting.html">Belichting</a></li>
						<hr>
						<li><a href="">Geluid</a></li>
						<hr>
						<li><a href="geur.html" class="active">Geur</a></li>
						<hr>
						<li><a href="">Temperatuur</a></li>
						<hr>
						<li><a href="zitplaats.html">Zitplaats</a></li>
					</ul>
				</nav>
				<div class="container">
					<h2>Geur</h2>
					<div class="onoffswitch">
						<input type="checkbox" name="onoffswitch" class="onoffswitch-checkbox" id="myonoffswitch" checked>
						<label class="onoffswitch-label" for="myonoffswitch">
							<span class="onoffswitch-inner"></span>
							<span class="onoffswitch-switch"></span>
						</label>
					</div>
					<h2>Geursoort</h2>
					<figure class="active" id="f1">
						<img src="img/vanille.jpg" alt="Vanille">
						<figcaption>Vanille</figcaption>
					</figure>
					<figure id="f2">
						<img src="img/lavendel.jpg" alt="Lavendel">
						<figcaption>Lavendel</figcaption>
					</figure>
					<figure id="f3">
						<img src="img/roos.jpg" alt="Rozen">
						<figcaption>Rozen</figcaption>
					</figure>
					<figure id="f4">
						<img src="img/banaan.jpg" alt="Banaan">
						<figcaption>Banaan</figcaption>
					</figure>
					<figure id="f5">
						<img src="img/kokos.jpg" alt="Kokos">
						<figcaption>Kokos</figcaption>
					</figure>
					<figure id="f6">
						<img src="img/mint.jpg" alt="Mint">
						<figcaption>Mint</figcaption>
					</figure>
				</div>
			</div>
